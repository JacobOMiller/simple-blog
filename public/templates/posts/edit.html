<div class="panel panel-success">
    <div class="panel-heading">
        <h2>Create / Edit Posts</h2>
    </div>
    <div class="panel-body">
        <form ng-submit="create()"name="editPost" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2">Title: </label>
                <div class="col-sm-10">
                    <p class="alert alert-danger" ng-show="editPost.title.$invalid && !editPost.title.$pristine" >Invalid title</p>
                    <input ng-model="post.title" name="title" class="form-control" ng-required="true" ng-minlength="5"
                    ng.maxlength="64">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Content: </label>
                <div class="col-sm-10">
                    <p class="alert alert-danger" ng-show="editPost.content.$invalid && !editPost.content.$pristine">Invalid content</p>
                    <textarea ng-model="post.content" name="content" class="form-control" ng-required="true" ng-minlength="5"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
