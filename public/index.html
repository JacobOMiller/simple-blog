<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <title>simple angular 5</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link type="text/less" rel="stylesheet" href="/css/style.less">
    <!--load scripts  -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <!-- set options before less.js script -->
    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
    };
    </script>
    <script src="/lib/less/dist/less.js"></script>
</head>
<body ng-app="MyApp">

<!--nav bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Simple Blog</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="contact">Contact</a></li>
                <li><a ui-sref="posts">Posts</a></li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-primary">
        <div class="panel-body">
            <div ui-view></div>
        </div>
    </div>

    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/posts/postController.js"></script>

</body>
</html>
